<!DOCTYPE html>
<html>

<head>
    <title>Educational Form</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            background-color: cadetblue;
        }
        
        .firs {
            padding: 3px 50px 0px 0px;
        }
        
        #id {
            padding: 70px 0px 10px 500px;
        }
    </style>
</head>

<body>
    <div id="id">
        <p>
            <div class="firs">
                <h2>Page 3</h2>
            </div>

            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="roll_no">Roll Number:</label>
                <input type="text" id="roll_no" name="roll_no"><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country"><br>

                <label for="program">Program of Study:</label>
                <select id="program" name="program">
        <option value="Engineering">Engineering</option>
        <option value="Science">Science</option>
        <option value="Arts">Arts</option>
        <option value="Business">Business</option>
    </select><br>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <label>Subjects:</label>
                <input type="checkbox" id="math" name="subject" value="math">
                <label for="math">Math</label>
                <input type="checkbox" id="science" name="subject" value="science">
                <label for="science">Science</label>
                <input type="checkbox" id="english" name="subject" value="english">
                <label for="english">English</label><br>

                <label for="file">Upload CV:</label>
                <input type="file" id="file" name="file"><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date"><br>

                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date"><br>

                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" name="gpa" step="0.01"><br>

                <label for="graduated">Graduated:</label>
                <input type="radio" id="yes" name="graduated" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="graduated" value="no">
                <label for="no">No</label><br>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution"><br>

                <label for="major">Major:</label>
                <input type="text" id="major" name="major"><br>

                <label for="honors">Honors/Awards:</label>
                <input type="text" id="honors" name="honors"><br>

                <label for="languages">Languages:</label>
                <input type="text" id="languages" name="languages"><br>

                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills"><br>

                <label for="references">References:</label><br>
                <textarea id="references" name="references" rows="4" cols="50"></textarea><br>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website"><br>

                <input type="submit" value="Submit">
            </form>
    </div>
</body>
</html
